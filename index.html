<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>GAME OF THRONES</title>
</head>
<body>
   
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://png.pngitem.com/pimgs/s/144-1446016_game-of-thrones-hd-png-download.png" height="50px" width="100px" alt="CoolBrand"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active" id="home">
                  <a class="nav-link" href="#homeDiv">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="quotes">
                  <a class="nav-link" href="#quotesDiv">Quotes</a>
                </li>
                <li class="nav-item" id="houses">
                  <a class="nav-link" href="#houseDiv">Houses</a>
                </li>
                <li class="nav-item" id="forms">
                  <a class="nav-link" href="#formDiv">Add Quotes</a>
                </li>
                
              </ul>
            </div>
          </nav>   
           
    </div>

    <section >
      <div class="row row-cols-1 row-cols-md-3 g-4" id="homeDiv">
       
         </div>    
 
    </section>
    <section >
      <div id="quotesDiv">
        <h1 class="text-centre">Famous Character Quotes</h1>
        <div class="container">
        <table class="table table-bordered" id = "table">
          <section id="formDiv">
          <form id="form">
            <h5>Add Character Quotes</h5>
            <input type="text" id="title" placeholder="Enter Name of Character">
            <input type="text" id="description" placeholder="Enter House Name">
            <input type="text" id="price" placeholder="Enter Famous Quote">
           
            </div>
            <button type="submit" class="btn btn-success" id="button">SUBMIT</button>
        
          </form>
        </section>
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">House</th>
                <th scope="col">Quotes</th>
               
              </tr>
              
            </thead>
            <tbody id="tableBody">

            </tbody>          
              
              
          </table>
        </div>
        
      </div>
     

     
    </section>
    <section >
      <div class="row row-cols-1 row-cols-md-3 g-4" id="houseDiv">
        <section><div><h3>Game Of Thrones Houses</h3></div></section>
        <section>
        <div id="house-bar">
    
        </div>
    
        <div class="houseInfo">
          <div id="detailed-info">
            <p id="name"> House Details</p>
            
            <div class="card" style="width: 18rem;">
              
              <div class="card-body">
                <h5 class="card-title" id="title">House Name</h5>
               
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id = 'region'>Region</li>
               
                <li class="list-group-item"  id="text">Coat of Arms</li>
              </ul>
              
              
            </div> 
             
    
        </div>
        
      </div>
      
    </section>
      
    </section>
    
    
    <script src="index.js"></script>
</body>
</html>
